[pytest]
# Discover tests under backend/tests/
testpaths = backend/tests

# Naming conventions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support for pytest-asyncio (async def tests)
asyncio_mode = auto

# Explicit loop scope for pytest-asyncio to avoid the deprecation warning
# Valid values: function, class, module, package, session
asyncio_default_fixture_loop_scope = function

# Global options
addopts =
    -v
    --tb=short
    --strict-markers
    # Enable coverage locally by uncommenting below when ready
    # --cov=backend
    # --cov-report=term-missing

# Custom markers (documented in docs/TESTING.md)
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests that require database/API interaction
    # e2e: reserved for full workflow tests
